name: Build vault cert operator
on:
  push:
    paths:
      - 'vault/cert/Dockerfile.vault-cert-operator'
      - 'vault/cert/vault-cert-operator/**'
jobs:
  build-docker-image:
    name: Build docker image
    runs-on: ubuntu-latest
    env:
      REGISTRY: harbor.mobiledgex.net
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up docker buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      -
        name: Compute docker image meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/mobiledgex/vault-cert-operator
      -
        name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: vault/cert
          file: vault/cert/Dockerfile.vault-cert-operator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
