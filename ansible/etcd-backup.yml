---
- hosts: platform
  tasks:

    - import_role:
        name: azure-aks
        tasks_from: platform-regions-load

    - include_role:
        name: etcd_backup_k8s
      vars:
        k8s_cluster_name: "{{ item.name }}"
        resource_group: "{{ item.resource_group }}"
        kube_config: "{{ item.kube_config }}"
        region: "{{ item.region }}"
      with_items: "{{ platform_regions }}"
