---
- name: Generate terraform config file
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Load cloudflare creds
      import_role:
        name: load-vault-creds
        tasks_from: cloudflare
    - name: Generate terraform config
      template:
        src: templates/mexplat/terraform.tfvars.j2
        dest: "{{ output_file | mandatory }}"
