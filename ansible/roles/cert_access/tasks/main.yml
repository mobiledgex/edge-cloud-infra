---
- name: Set default cert ACLs
  acl:
    path: "{{ item }}"
    entity: "{{ cert_user }}"
    etype: user
    permissions: r
    default: yes
    state: present
  become: yes
  with_items:
    - "/etc/letsencrypt/live/{{ cert_hostname }}"
    - "/etc/letsencrypt/archive/{{ cert_hostname }}"

- name: "Allow {{ cert_user }} permission to its certs"
  acl:
    path: "{{ item }}"
    entity: "{{ cert_user }}"
    etype: user
    permissions: r
    recursive: yes
    state: present
  become: yes
  with_items:
    - "/etc/letsencrypt/live/{{ cert_hostname }}"
    - "/etc/letsencrypt/archive/{{ cert_hostname }}"

- name: "Allow {{ cert_user }} permission to its cert directories"
  acl:
    path: "{{ item }}"
    entity: "{{ cert_user }}"
    etype: user
    permissions: rx
    state: present
  become: yes
  with_items:
    - /etc/letsencrypt/live
    - "/etc/letsencrypt/live/{{ cert_hostname }}"
    - /etc/letsencrypt/archive
    - "/etc/letsencrypt/archive/{{ cert_hostname }}"
