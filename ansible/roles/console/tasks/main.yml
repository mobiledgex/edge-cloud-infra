---
- name: Disable any running native services
  systemd:
    state: stopped
    enabled: no
    name: "{{ item }}"
  with_items:
    - mex-mongodb
    - mex-console-server
    - mex-console-ui
  ignore_errors: yes
  become: yes

- name: Deploy the console
  docker_container:
    name: "console-{{ deploy_environ }}"
    image: "{{ console_image }}:{{ console_version }}"
    restart_policy: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:13030:3030"
    env:
      MC_URL: "https://{{mc_vm_hostname}}:{{mc_api_port}}"
      REACT_APP_API_USE_SERVER_SUFFIX: "true"
