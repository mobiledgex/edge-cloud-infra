apiVersion: v1
kind: Service
metadata:
  name: "{{ etcd_cluster_name }}"
  annotations:
    # Create endpoints also if the related pod isn't ready
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  ports:
  - port: 2379
    name: client
  - port: 2380
    name: peer
  clusterIP: None
  selector:
    component: "{{ etcd_cluster_name }}"
