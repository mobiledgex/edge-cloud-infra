---
- debug:
    msg: "Backing up etcd data from cluster '{{ k8s_cluster_name }}' (region: '{{ region }}')"

- name: Retrieve kube config
  azure_rm_aks_facts:
    name: "{{ k8s_cluster_name }}"
    resource_group: "{{ resource_group }}"
    show_kubeconfig: admin
  register: aks_facts
  check_mode: no

- name: Create temporary kubeconfig file
  tempfile:
    state: file
    suffix: .kubeconfig
  register: kubeconfig_file
  changed_when: false
  check_mode: no

- name: Store kubeconfig data in file
  copy:
    content: "{{ aks_facts.aks[0].kube_config }}"
    dest: "{{ kubeconfig_file.path }}"
  changed_when: false
  check_mode: no

- import_role:
    name: controller
    tasks_from: etcd-backup
