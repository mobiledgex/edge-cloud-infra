---
- name: Get service key to create bucket
  vault_api:
    api: "gcp/key/{{ vault_gcp_bucket_create_roleset }}"
    vault_addr: "{{ vault_address }}"
    vault_token: "{{ vault_token }}"
  register: bucket_create_service_key

- set_fact:
    gcp_service_key: "{{ bucket_create_service_key.meta.response.data.private_key_data | b64decode }}"

- name: "Create GCP bucket"
  gcp_storage_bucket:
    name: "{{ bucket }}"
    project: "{{ gcp_project }}"
    auth_kind: serviceaccount
    service_account_contents: "{{ gcp_service_key }}"
  loop: "{{ buckets }}"
  loop_control:
    loop_var: bucket
