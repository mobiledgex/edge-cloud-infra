- name: Deploy Mex Secrets
  k8s:
    kubeconfig: "{{ kubeconfig_file.path }}"
    state: present
    definition: "{{ lookup('template', 'mexplat/mex-secret.yml') }}"

- name: Set up RBAC
  k8s:
    kubeconfig: "{{ kubeconfig_file.path }}"
    state: present
    definition: "{{ lookup('template', 'mexplat/rbac.yml') }}"
