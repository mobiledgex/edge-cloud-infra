- name: Look up noreply details in vault
  set_fact:
    vault_lookup: "{{ lookup('vault', noreply_email_path) }}"

- set_fact:
    alertmanager_smtp_email: "{{ vault_lookup.noreplyemail.data.email }}"
    alertmanager_smtp_user: "{{ vault_lookup.noreplyemail.data.user }}"
    alertmanager_smtp_token: "{{ vault_lookup.noreplyemail.data.pass }}"
    alertmanager_smtp_server: "{{ vault_lookup.noreplyemail.data.smtp }}"
