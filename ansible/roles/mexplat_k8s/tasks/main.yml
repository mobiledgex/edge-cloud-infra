---
- import_role:
    name: load-vault-creds
    tasks_from: azure-aks-credentials

- name: Retrieve kube config
  azure_rm_aks_info:
    name: "{{ k8s_cluster_name }}"
    resource_group: "{{ resource_group }}"
    show_kubeconfig: admin
    subscription_id: "{{ azure_subscription_id }}"
    tenant: "{{ azure_tenant_id }}"
    client_id: "{{ azure_aks_client_id }}"
    secret: "{{ azure_aks_client_secret }}"
  register: aks_facts
  check_mode: no

- set_fact:
    az_k8s_version: "{{ aks_facts.aks[0].properties.kubernetesVersion }}"

- name: "Ensure that platform is running kubernetes version {{ kubernetes_version }}"
  assert:
    that: az_k8s_version == kubernetes_version

- name: Create temporary kubeconfig file
  tempfile:
    state: file
    suffix: .kubeconfig
  register: kubeconfig_file
  changed_when: false
  check_mode: no

- debug: var=aks_facts
  tags: [ 'never', 'debug' ]

- debug:
    msg: "Deploying edge-cloud version '{{ edge_cloud_version }}' to cluster '{{ k8s_cluster_name }}' (region: '{{ region }}')"

- name: "Confirm {{ region }} region upgrade"
  pause:
  tags: [ 'never', 'interactive' ]

- name: Store kubeconfig data in file
  copy:
    content: "{{ aks_facts.aks[0].kube_config }}"
    dest: "{{ kubeconfig_file.path }}"
  changed_when: false
  check_mode: no

- import_role: name="k8s"
- import_role: name="cert-manager"
- import_role: name="etcd"
- import_role: name="ingress"
- import_role: name="edgeturn"
- import_role: name="influxdb"
- import_role: name="controller"
- import_role: name="dme"
- import_role: name="cluster-svc"
- import_role: name="autoprov"
- import_role: name="k8s-telegraf"
