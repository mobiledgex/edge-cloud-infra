---
- debug:
    msg: "Deploying edge-cloud version '{{ edge_cloud_version }}' to cluster '{{ k8s_cluster_name }}' (region: '{{ region }}')"

- name: Create temporary kubeconfig file
  tempfile:
    state: file
    suffix: .kubeconfig
  register: kubeconfig_file
  changed_when: false
  check_mode: no

- name: Store kubeconfig data in file
  copy:
    content: "{{ kube_config }}"
    dest: "{{ kubeconfig_file.path }}"
  changed_when: false
  check_mode: no

- import_role: name="k8s"
- import_role: name="cert-manager"
- import_role: name="etcd"
- import_role: name="monitor"
- import_role: name="controller"
- import_role: name="dme"
- import_role: name="cluster-svc"
