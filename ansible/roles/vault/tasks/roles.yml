- debug:
    msg: "Install global roles"

- name: ansible.v1 role
  vault_role:
    name: ansible.v1
    policies:
      - ansible.read.v1
      - approle.login.v1
      - approle-accessors.write.v1
      - auth-approle.write.v1
      - auth-approle.destroy.v1
      - auth-github-config.read.v1
      - auth-ldap-config.read.v1
      - certs.read.v1
      - chef.read.v1
      - influxdb.read.v1
      - influxdb-internal.read.v1
      - mexenv.read.v1
      - pki-global-config.read.v1
      - pki-global-roles.read.v1
      - pki-regional-cloudlet-config.read.v1
      - pki-regional-cloudlet-roles.read.v1
      - pki-regional-config.read.v1
      - pki-regional-roles.read.v1
      - pki-root-config.read.v1
      - registry.read.v1
      - root-ca.read.v1
      - ssh-ansible-user.read.v1
      - ssh-ansible.read.v1
      - ssh-ansible.sign.v1
      - ssh-machine.read.v1
      - ssh-user.read.v1
      - sys-auth.read.v1
      - sys-mounts.read.v1
      - sys-plugins-catalog.read.v1
      - sys-plugins-certs-config.read.v1
      - sys-policies.read.v1
      - noreplyemail.read.v1
    token_type: batch
    token_ttl: 1800   # seconds = 30 minutes

- name: mcorm.v1 role
  vault_role:
    name: mcorm.v1
    policies:
      - approle.login.v1
      - influxdb.read.v1
      - mcorm-jwtkeys.read.v1
      - noreplyemail.read.v1
      - pki-global.issue.v1
      - registry.read.v1
    token_type: batch

- name: mexenv.v1 role
  vault_role:
    name: mexenv.v1
    policies:
      - approle.login.v1
      - mexenv.read.v1
    token_type: batch

- name: notifyroot.v1 role
  vault_role:
    name: notifyroot.v1
    policies:
      - approle.login.v1
      - pki-global.issue.v1

- name: pki-tidy.v1 role
  vault_role:
    name: pki-tidy.v1
    policies:
      - pki-tidy.v1

- include_role:
    name: vault
    tasks_from: region-roles
  loop: "{{ regions }}"
  loop_control:
    loop_var: region
