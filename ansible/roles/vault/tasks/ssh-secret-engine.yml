- block:

  - name: "Enable the ssh secret engine"
    vault_api:
      api: "sys/mounts/ssh"
      method: POST
      data:
        type: ssh
      success_code: 204

  - name: Set up the CA config
    vault_api:
      api: "ssh/config/ca"
      method: POST
      data:
        generate_signing_key: "true"

  when: '"ssh/" not in secret_engines.meta.response'

- name: Validate SSH public key
  assert:
    that:
      key is match("ssh-rsa ")
  vars:
    key: "{{ lookup('vault_ssh_ca_key') }}"

- block:

  - name: "Enable the ansible ssh secret engine"
    vault_api:
      api: "sys/mounts/ssh-ansible"
      method: POST
      data:
        type: ssh
      success_code: 204

  - name: Set up the CA config
    vault_api:
      api: "ssh-ansible/config/ca"
      method: POST
      data:
        generate_signing_key: "true"

  when: '"ssh-ansible/" not in secret_engines.meta.response'

- name: Validate SSH public key
  assert:
    that:
      key is match("ssh-rsa ")
  vars:
    key: "{{ lookup('vault_ssh_ca_key', 'ssh-ansible') }}"

- name: Set up user access role
  vault_api:
    api: "ssh/roles/user"
    method: POST
    data:
      allow_user_certificates: yes
      allowed_users: "*"
      allowed_extensions: "permit-pty,permit-port-forwarding"
      default_extensions:
        "permit-pty": ""
        "permit-port-forwarding": ""
      key_type: ca
      default_user: ubuntu
      ttl: 300 # 5m
      max_ttl: 3600 # 1h
      vault_api_options:
        check_first: yes
    success_code: 204

- name: Set up machine access role
  vault_api:
    api: "ssh/roles/machine"
    method: POST
    data:
      allow_user_certificates: yes
      allowed_users: "*"
      allowed_extensions: "permit-pty,permit-port-forwarding"
      default_extensions:
        "permit-pty": ""
        "permit-port-forwarding": ""
      default_critical_options: {}
      key_type: ca
      default_user: ubuntu
      ttl: 259200 # 72h
      max_ttl: 259200 # 72h
      vault_api_options:
        check_first: yes
    success_code: 204

- name: Set up ansible access role
  vault_api:
    api: "ssh-ansible/roles/ansible"
    method: POST
    data:
      allow_user_certificates: yes
      allowed_users: "*"
      allowed_extensions: "permit-pty,permit-port-forwarding"
      default_extensions:
        "permit-pty": ""
        "permit-port-forwarding": ""
      default_critical_options: {}
      key_type: ca
      default_user: ubuntu
      ttl: 3600 # 1h
      max_ttl: 7200 # 2h
      vault_api_options:
        check_first: yes
    success_code: 204

- name: Set up ansible user access role
  vault_api:
    api: "ssh-ansible/roles/user"
    method: POST
    data:
      allow_user_certificates: yes
      allowed_users: "*"
      allowed_extensions: "permit-pty,permit-port-forwarding"
      default_extensions:
        "permit-pty": ""
        "permit-port-forwarding": ""
      key_type: ca
      default_user: ubuntu
      ttl: 300 # 5m
      max_ttl: 3600 # 1h
      vault_api_options:
        check_first: yes
    success_code: 204
