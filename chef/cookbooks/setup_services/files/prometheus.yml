global:
  evaluation_interval: 15s
rule_files:
- "/tmp/rulefile_*"
scrape_configs:
- job_name: MobiledgeX Monitoring
  scrape_interval: 5s
  file_sd_configs:
  - files:
    - '/tmp/prom_targets.json'
  metric_relabel_configs:
    - regex: 'instance|envoy_cluster_name'
      action: labeldrop
    - source_labels: [envoy_cluster_name]
      target_label: port
      regex: 'backend(.*)'
      replacement: '${1}'
