apiVersion: v1
kind: values
metadata:
  name: munich-stackdemo-test-tdg
name: munich
resource: munich
values:
  agent:
    image: registry.mobiledgex.net:5000/mobiledgex/mexosagent
    port: 18889
    status: active
  application:
    base: example
    deployment: docker-swarm
    imagetype: ImageTypeDocker
    kind: docker-swarm
    manifest: kustomize/application/output/stackdemo.yaml
    name: my-stackdemo-app
    ports:
    - internalport: 8000
      name: http8000
      proto: TCP
      publicport: 8000
  base: example
  cluster:
    flavor: x1.medium
    kind: kubernetes
    location: eu-central
    name: munich-test
    osimage: mobiledgex
    region: eu-central-2
    swarm: munich-test
    tenant: null
    zone: eu-central-2c
  environment:
    mexenv: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/mexenv.json
    openrc: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/munich/openrc.json
  kind: static
  name: munich-test
  network:
    dnszone: mobiledgex.net
    external: external-network-shared
    holepunch: 22223
    ipaccess: IpAccessShared
    name: mex-k8s-net-1
    options: dhcp
    router: mex-k8s-router-1
    scheme: priv-subnet,mex-k8s-net-1,10.101.X.0/24
    securityrule: default
  operator:
    kind: openstack
    name: tdg
  registry:
    docker: registry.mobiledgex.net:5000
    name: registry.mobiledgex.net
    update: munich-test
  resource:
    group: mobiledgex
