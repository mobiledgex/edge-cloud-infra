apiVersion: v1
name: munich
metadata:
  name: tdg
kind: values
resource: munich
values:
  name: munich-test
  cluster:
    name: munich-test
    location: eu-central
    region: eu-central-2
    zone: eu-central-2c
    swarm: munich-test
  network:
    holepunch: 22223
  registry:
    update: munich-test
  environment:
    openrc: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/munich/openrc.json
    mexenv: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/mexenv.json
  application:
    name: mytest-app
    kind: kubernetes
    deployment: kubernetes
    base: example
    overlay: 
    manifest: kustomize/application/output/mytest-app.yaml
    template: 
    image: registry.mobiledgex.net:5000/mobiledgex/mexexample
    imagetype: ImageTypeDocker
    proxypath: mytest-app
