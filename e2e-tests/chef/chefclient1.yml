        "tls": "{{tlsoutdir}}/mex-server.crt",
        "vaultAddr": "http://127.0.0.1:8000"
      },
      "env": [
        "VAULT_ROLE_ID=9adf36c4-2371-683b-ebd7-ee633742772e",
