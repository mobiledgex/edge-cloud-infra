flavors:
- key:
    name: x1.medium
  ram: 4096
  vcpus: 2
  disk: 40


clusterinsts:
- key:
    clusterkey:
      name: jlmcluster
    cloudletkey:
      organization: TDG
      name: jlmcloudlet
    organization: MobiledgeX
  flavor:
    name: x1.medium
  nummasters: 1 
  numnodes: 1


apps:
- key:
    organization: MobiledgeX
    name: "MobiledgeX SDK Demo"
    version: "1.0"
  imagepath: docker.mobiledgex.net/mobiledgex/images/mobiledgexsdkdemo
  imagetype: Docker
  deployment: "kubernetes"
  defaultflavor:
     name: x1.medium
  accessports:
     tcp:7777

cloudlets:
- key:
    organization: TDG
    name: jlmcloudlet
  location:
    latitude: 31
    longitude: -91
  ipsupport: Dynamic
  numdynamicips: 254


