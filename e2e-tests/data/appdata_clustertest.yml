
flavors:
- key:
    name: x1.medium
  ram: 4096
  vcpus: 2
  disk: 40


clusters:
- key:
    name: jlmcluster
  defaultflavor:
    name: x1.medium

clusterinsts:
- key:
    clusterkey:
      name: jlmcluster
    cloudletkey:
      organization: TDG
      name: jlmcloudlet
    developer: MobiledgeX
  flavor:
    name: x1.medium
  liveness: LivenessStatic
  nummasters: 1 
  numnodes: 1


apps:
- key:
    organization: MobiledgeX
    name: "MobiledgeX SDK Demo"
    version: "1.0"
  imagepath: docker.mobiledgex.net/mobiledgex/images/mobiledgexsdkdemo
  imagetype: ImageTypeDocker
  deployment: "kubernetes"
  defaultflavor:
     name: x1.medium
  accessports:
     tcp:7777

cloudlets:
- key:
    organization: TDG
    name: jlmcloudlet
  accessuri: jlm.cloudlet
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254


