      dnslabel: autoprovapp10-acmeappco
    - key:
        appkey:
          organization: AcmeAppCo
          name: autoprovappd
          version: "1.0"
        clusterinstkey:
          clusterkey:
            name: autocluster-autoprov
          cloudletkey:
            organization: tmus
            name: tmus-cloud-1
          organization: MobiledgeX
      cloudletloc:
        latitude: 31
        longitude: -91
      uri: reservabled-mobiledgex.tmus-cloud-1-tmus.local.mobiledgex.net
      liveness: Autoprov
      mappedports:
      - proto: Tcp
        internalport: 81
        publicport: 81
      flavor:
        name: x1.small
      state: Ready
      healthcheck: Ok
      powerstate: PowerOn
      vmflavor: x1.small
      realclustername: ReservableD
