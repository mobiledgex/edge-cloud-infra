regiondata:
- region: local
  appdata:
    appinstances:
    - key:
        appkey:
          organization: AcmeAppCo
          name: autoprovapp
          version: "1.0"
        clusterinstkey:
          clusterkey:
            name: autocluster-autoprov
          cloudletkey:
            organization: tmus
            name: tmus-cloud-2
          organization: MobiledgeX
      cloudletloc:
        latitude: 35
        longitude: -95
      uri: shared.tmus-cloud-2-tmus.local.mobiledgex.net
      liveness: Autoprov
      mappedports:
      - proto: Tcp
        internalport: 81
        publicport: 81
      flavor:
        name: x1.small
      state: Ready
      runtimeinfo:
