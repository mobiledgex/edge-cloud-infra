regiondata:
- region: local
  appdata:
    autoprovpolicies:
    - key:
        name: autoprovHA
        organization: AcmeAppCo
      minactiveinstances: 2
      maxinstances: 4
      cloudlets:
      - key:
          organization: tmus
          name: tmus-cloud-1
      - key:
          organization: tmus
          name: tmus-cloud-2
      - key:
          organization: azure
          name: azure-cloud-4
      - key:
          organization: gcp
          name: gcp-cloud-5
    apps:
    - key:
        organization: AcmeAppCo
        name: autoprovHA
        version: "1.0"
      imagepath: registry.mobiledgex.net/AcmeAppCo/someapplication1:1.0
      imagetype: Docker
      deployment: "kubernetes"
      defaultflavor:
        name: x1.small
      accessports: "tcp:82"
      autoprovpolicies:
      - autoprovHA
