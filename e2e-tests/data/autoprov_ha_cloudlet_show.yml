regiondata:
- region: local
  appdata:
    cloudlets:
    - key:
        organization: tmus
        name: tmus-cloud-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      state: Ready
      platformtype: Fakeinfra
      flavor:
        name: DefaultPlatformFlavor
      physicalname: tmus-cloud-1
      envvar:
        FAKE_RAM_MAX: "409600"
        FAKE_VCPUS_MAX: "500"
        foo: bar
      containerversion: "2019-10-24"
      deployment: docker
      trustpolicystate: NotPresent
      resourcequotas:
      - name: RAM
        alertthreshold: 100
      - name: vCPUs
        alertthreshold: 100
      - name: External IPs
        alertthreshold: 100
      defaultresourcealertthreshold: 80
