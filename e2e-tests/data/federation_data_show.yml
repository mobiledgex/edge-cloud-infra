controllers:
- region: {{region}}
  address: {{ctrlapiaddr}}
  notifyaddr: {{ctrlnotifyaddr}}
orgs:
- name: {{partnertag}}
  type: operator
  address: mobiledgex
  phone: 123-123-1234
  publicimages: true
roles:
- username: mexadmin
  role: AdminManager
- org: {{partnertag}}
  username: mexadmin
  role: OperatorManager
regiondata:
- region: {{region}}
  appdata:
    flavors:
    - key:
        name: x1.tiny
      ram: 1024
      vcpus: 1
      disk: 1
    - key:
        name: x1.small
      ram: 2048
      vcpus: 2
      disk: 2
    - key:
        name: x1.medium
      ram: 4096
      vcpus: 4
      disk: 4
    settings:
      shepherdmetricscollectioninterval: 1s
      shepherdalertevaluationinterval: 1s
      shepherdmetricsscrapeinterval: 1s
      shepherdhealthcheckretries: 3
      shepherdhealthcheckinterval: 5s
      autodeployintervalsec: 300
      autodeployoffsetsec: 0.3
      autodeploymaxintervals: 10
      createappinsttimeout: 3s
      updateappinsttimeout: 2s
      deleteappinsttimeout: 2s
      createclusterinsttimeout: 3s
      updateclusterinsttimeout: 2s
      deleteclusterinsttimeout: 2s
      masternodeflavor: x1.small
      maxtrackeddmeclients: 100
      chefclientinterval: 10m0s
      influxdbmetricsretention: 672h0m0s
      cloudletmaintenancetimeout: 2s
      updatevmpooltimeout: 20m0s
      updatetrustpolicytimeout: 5s
      dmeapimetricscollectioninterval: 1s
      edgeeventsmetricscollectioninterval: 1s
      cleanupreservableautoclusteridletime: 30m0s
      influxdbcloudletusagemetricsretention: 8760h0m0s
      createcloudlettimeout: 10s
      updatecloudlettimeout: 2s
      locationtilesidelengthkm: 2
      edgeeventsmetricscontinuousqueriescollectionintervals:
      - interval: 2s
      influxdbdownsampledmetricsretention: 672h0m0s
      influxdbedgeeventsmetricsretention: 672h0m0s
      appinstclientcleanupinterval: 24h0m0s
      clusterautoscaleaveragingdurationsec: 1
      clusterautoscaleretrydelay: 1s
      alertpolicymintriggertime: 1s
      disableratelimit: true
      maxnumperipratelimiters: 10000
      resourcesnapshotthreadinterval: 10m0s
      ratelimitmaxtrackedips: 10000
      platformhainstancepollinterval: 300ms
      platformhainstanceactiveexpiretime: 1s
    cloudlets:
    - key:
        organization: {{partnertag}}
        name: {{partnertag}}-cloud-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      state: Ready
      flavor:
        name: DefaultPlatformFlavor
      physicalname: {{partnertag}}-cloud-1
      containerversion: "2019-10-24"
      deployment: docker
      defaultresourcealertthreshold: 80
      hostcontroller: 127.0.0.1:55081
    - key:
        organization: {{partnertag}}
        name: {{partnertag}}-cloud-2
      location:
        latitude: 81
        longitude: -11
      ipsupport: Dynamic
      numdynamicips: 254
      state: Ready
      flavor:
        name: DefaultPlatformFlavor
      physicalname: {{partnertag}}-cloud-2
      containerversion: "2019-10-24"
      deployment: docker
      defaultresourcealertthreshold: 80
      hostcontroller: 127.0.0.1:55081
      resourcequotas:
        - name: "RAM"
          alertthreshold: 50
        - name: "vCPUs"
          value: 20
          alertthreshold: 50
        - name: "External IPs"
          alertthreshold: 10
    cloudletinfos:
    - key:
        organization: {{partnertag}}
        name: {{partnertag}}-cloud-1
      state: Ready
      notifyid: 2
      osmaxram: 40960
      osmaxvcores: 50
      osmaxvolgb: 5000
      flavors:
      - name: x1.tiny
        vcpus: 1
        ram: 1024
        disk: 20
      - name: x1.small
        vcpus: 2
        ram: 4096
        disk: 40
      containerversion: "2019-10-24"
      controllercachereceived: true
      resourcessnapshot:
        platformvms:
        - name: fake-platform-vm
          type: platform
          status: ACTIVE
          infraflavor: x1.small
          ipaddresses:
          - externalip: 10.101.100.10
        - name: fake-rootlb-vm
          type: rootlb
          status: ACTIVE
          infraflavor: x1.small
          ipaddresses:
          - externalip: 10.101.100.11
        info:
        - name: RAM
          value: 8192
          inframaxvalue: 40960
          units: MB
        - name: vCPUs
          value: 4
          inframaxvalue: 50
        - name: External IPs
          value: 1
          inframaxvalue: 30
        - name: Instances
          value: 2
      compatibilityversion: 2
    - key:
        organization: {{partnertag}}
        name: {{partnertag}}-cloud-2
      state: Ready
      notifyid: 3
      osmaxram: 40960
      osmaxvcores: 50
      osmaxvolgb: 5000
      flavors:
      - name: x1.tiny
        vcpus: 1
        ram: 1024
        disk: 20
      - name: x1.small
        vcpus: 2
        ram: 4096
        disk: 40
      containerversion: "2019-10-24"
      controllercachereceived: true
      resourcessnapshot:
        platformvms:
        - name: fake-platform-vm
          type: platform
          status: ACTIVE
          infraflavor: x1.small
          ipaddresses:
          - externalip: 10.101.100.10
        - name: fake-rootlb-vm
          type: rootlb
          status: ACTIVE
          infraflavor: x1.small
          ipaddresses:
          - externalip: 10.101.100.11
        info:
        - name: RAM
          value: 8192
          inframaxvalue: 40960
          units: MB
        - name: vCPUs
          value: 4
          inframaxvalue: 50
        - name: External IPs
          value: 1
          inframaxvalue: 30
        - name: Instances
          value: 2
      compatibilityversion: 2
