regiondata:
- region: local
  appdata:
    cloudlets:
    - key:
        organization: tmus{{suffix}}
        name: tmus{{suffix}}-cloud-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fake
      notifysrvaddr: 127.0.0.1:0
      envvar:
        foo: bar
        FAKE_VCPUS_MAX: "500"
        FAKE_RAM_MAX: "409600"
      resourcequotas:
        - name: "RAM"
          alertthreshold: 50
        - name: "vCPUs"
          value: 20
          alertthreshold: 50
        - name: "External IPs"
          alertthreshold: 10
    - key:
        organization: tmus{{suffix}}
        name: tmus{{suffix}}-cloud-2
      location:
        latitude: 35
        longitude: -95
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fake
      notifysrvaddr: 127.0.0.1:0
