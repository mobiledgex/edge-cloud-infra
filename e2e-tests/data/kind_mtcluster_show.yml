regiondata:
- region: local
  appdata:
    clusterinsts:
    - key:
        clusterkey:
          name: defaultmtclust
        cloudletkey:
          organization: tmus
          name: kind-cloud-1
        organization: MobiledgeX
      flavor:
        name: x1.medium
      liveness: Static
      state: Ready
      ipaccess: Shared
      nodeflavor: x1.medium
      deployment: kubernetes
      nummasters: 1
      numnodes: 3
      masternodeflavor: x1.small
      multitenant: true
      dnslabel: defaultmtclust-mobiledgex
      fqdn: defaultmtclust-mobiledgex.kind-cloud-1-tmus.local.mobiledgex.net
