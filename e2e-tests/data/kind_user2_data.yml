regiondata:
- region: local
  appdata:
    apps:
    - key:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      imagepath: pinkstone/public:latest
      imagetype: Docker
      deployment: "kubernetes"
      defaultflavor:
        name: x1.tiny
      accessports: "tcp:5656"
      androidpackagename: com.acme.someapplication1
      allowserverless: true
      serverlessconfig:
        vcpus: 0.2
        ram: 10
        minreplicas: 2

    appinstances:
    - key:
        appkey:
          organization: AcmeAppCo
          name: someapplication1
          version: "1.0"
        clusterinstkey:
          clusterkey:
            name: autocluster-someapp1
          cloudletkey:
            organization: tmus
            name: kind-cloud-1
          organization: MobiledgeX
