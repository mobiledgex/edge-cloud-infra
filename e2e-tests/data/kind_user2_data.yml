orgs:
- name: AcmeAppCo
  type: developer
  address: 123 Maple Street, Gainesville, FL 32604
  phone: 123-123-1234

billingorgs:
- name: AcmeAppCo
  type: self
  firstname: john
  lastname: acme
  email: john@acme.com
  address: 123 Maple Street
  city: Gainesville
  country: US
  state: FL
  postalcode: 32604
  phone: 123-123-1234

regiondata:
- region: local
  appdata:
    apps:
    - key:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      imagepath: docker.mobiledgex.net/mobiledgex/mobiledgex_public/mobiledgexsdkdemo
      imagetype: Docker
      deployment: "kubernetes"
      defaultflavor:
        name: x1.tiny
      accessports: "tcp:7777"
      androidpackagename: com.acme.someapplication1
      allowserverless: true
      serverlessconfig:
        vcpus: 0.2
        ram: 10
        minreplicas: 2

    appinstances:
    - key:
        appkey:
          organization: AcmeAppCo
          name: someapplication1
          version: "1.0"
        clusterinstkey:
          clusterkey:
            name: autocluster-someapp1
          cloudletkey:
            organization: tmus
            name: kind-cloud-1
          organization: MobiledgeX
