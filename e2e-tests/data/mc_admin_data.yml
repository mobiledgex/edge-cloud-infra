config:
  skipverifyemail: true
  notifyemailaddress: support@mobiledgex.com

controllers:
- region: local
  address: "127.0.0.1:55001"
  influxdb: "http://127.0.0.1:8086"
- region: locala
  address: "127.0.0.1:55011"
  influxdb: "http://127.0.0.1:8087"

orgs:
- name: enterprise
  type: developer
  address: enterprise headquarters
  phone: 123-123-1234
  adminusername: mexadmin
- name: MobiledgeX
  type: developer
  address: mobiledgex
  phone: 123-123-1234
  adminusername: mexadmin

roles:
- username: user3
  org: enterprise
  role: DeveloperManager

orgcloudletpools:
- org: enterprise
  region: local
  cloudletpool: enterprise-pool

regiondata:
- region: local
  appdata:
    settings:
      shepherdmetricscollectioninterval: 1s
      shepherdalertevaluationinterval: 1s
      shepherdhealthcheckretries: 3
      shepherdhealthcheckinterval: 5s
      autodeployintervalsec: 1
      autodeployoffsetsec: 0.3
      autodeploymaxintervals: 10
      createappinsttimeout: 3s
      updateappinsttimeout: 2s
      deleteappinsttimeout: 2s
      createclusterinsttimeout: 3s
      updateclusterinsttimeout: 2s
      deleteclusterinsttimeout: 2s
      masternodeflavor: x1.tiny
      loadbalancermaxportrange: 100
      maxtrackeddmeclients: 100
      chefclientinterval: 10m
      cloudletmaintenancetimeout: 2s
    flavors:
    - key:
        name: x1.tiny
      ram: 1024
      vcpus: 1
      disk: 1
    - key:
        name: x1.small
      ram: 2048
      vcpus: 2
      disk: 2
    - key:
        name: x1.medium
      ram: 4096
      vcpus: 4
      disk: 4
    cloudletinfos:
    - key:
        organization: enterprise
        name: enterprise-1
      state: CloudletStateReady
      notifyid: 0
      controller: MCHU-MAC.local@127.0.0.1:55001
      osmaxram: 500
      osmaxvcores: 50
      osmaxvolgb: 5000
      flavors:
      - name: x1.small
        vcpus: 10
        ram: 101024
        disk: 500
      status:
        tasknumber: 3
        taskname: Gathering Cloudlet Info
      containerversion: "2019-10-24"
    cloudlets:
    - key:
        organization: enterprise
        name: enterprise-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: IpSupportDynamic
      numdynamicips: 254
      platformtype: PlatformTypeFake
      notifysrvaddr: 127.0.0.1:51006
      flavor:
        name: x1.small
      physicalname: enterprise-1
      containerversion: 2019-10-24
      state: Ready
    cloudletpools:
    - key:
        name: enterprise-pool
    cloudletpoolmembers:
    - poolkey:
        name: enterprise-pool
      cloudletkey:
        organization: enterprise
        name: enterprise-1

- region: locala
  appdata:
    settings:
      shepherdmetricscollectioninterval: 1s
      shepherdalertevaluationinterval: 1s
      shepherdhealthcheckretries: 3
