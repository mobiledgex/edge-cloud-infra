- limit: 5
  match:
    types:
    - event
  notmatch:
    names:
    - cluster-svc create AppInst
- limit: 5
  match:
    types:
    - audit
  notmatch:
    names:
    - /api/v1/auth/events/show
    - /api/v1/auth/events/terms
- limit: 3
