regiondata:
- region: {{region}}
  appdata:
    cloudlets:
    - key:
        organization: {{cloudlet-org}}
        name: {{cloudlet}}
      location:
        latitude: {{latitude}}
        longitude: {{longitude}}
      ipsupport: IpSupportDynamic
      numdynamicips: 254
      crmoverride: IgnoreCrmAndTransientState
      platformtype: PlatformTypeEdgebox
      flavor:
        name: x1.medium
