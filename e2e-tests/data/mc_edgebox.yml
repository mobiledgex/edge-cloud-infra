regiondata:
- region: {{region}}
  appdata:
    cloudlets:
    - key:
        operatorkey:
          name: {{operator}}
        name: {{cloudlet}}
      location:
        latitude: {{latitude}}
        longitude: {{longitude}}
      ipsupport: IpSupportDynamic
      numdynamicips: 254
      crmoverride: IgnoreCrmAndTransientState
      platformtype: PlatformTypeEdgebox
      flavor:
        name: x1.medium
      state: Ready
      timelimits:
        createclusterinsttimeout: 3000000000
        updateclusterinsttimeout: 2000000000
        deleteclusterinsttimeout: 2000000000
        createappinsttimeout: 3000000000
        updateappinsttimeout: 2000000000
        deleteappinsttimeout: 2000000000
