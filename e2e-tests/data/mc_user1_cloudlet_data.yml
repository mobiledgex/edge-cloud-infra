cloudletpoolaccessinvitations:
- org: user3org
  region: local
  cloudletpool: enterprise-pool
  cloudletpoolorg: enterprise
- org: user3org
  region: locala
  cloudletpool: enterprise-pool
  cloudletpoolorg: enterprise

regiondata:
- region: local
  appdata:
    cloudlets:
    - key:
        organization: dmuus
        name: dmuus-cloud-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fakeinfra
      notifysrvaddr: 127.0.0.1:51001
      envvar:
        foo: bar
        FAKE_VCPUS_MAX: "500"
        FAKE_RAM_MAX: "409600"
      resourcequotas:
        - name: "RAM"
          alertthreshold: 50
        - name: "vCPUs"
          value: 20
          alertthreshold: 50
        - name: "External IPs"
          alertthreshold: 10
    - key:
        organization: dmuus
        name: dmuus-cloud-2
      location:
        latitude: 35
        longitude: -95
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fake
    - key:
        organization: azure
        name: azure-cloud-4
      location:
        latitude: 32
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fake
    - key:
        organization: gcp
        name: gcp-cloud-5
      location:
        latitude: 36
        longitude: -95
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fake
    - key:
        organization: enterprise
        name: enterprise-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      platformtype: Fake
      flavor:
        name: x1.small
      physicalname: enterprise-1
      containerversion: 2019-10-24
    operatorcodes:
    - code: 31026
      organization: dmuus
    cloudletpools:
    - key:
        name: enterprise-pool
        organization: enterprise
      cloudlets:
      - enterprise-1
    cloudletinfos:
    - key:
        organization: enterprise
        name: enterprise-1
      notifyid: 0
      controller: MCHU-MAC.local@127.0.0.1:55001
      osmaxram: 500
      osmaxvcores: 50
      osmaxvolgb: 5000
      flavors:
      - name: x1.small
        vcpus: 10
        ram: 101024
        disk: 500
      status:
        tasknumber: 3
        taskname: Gathering Cloudlet Info
      containerversion: "2019-10-24"

