alertreceivers:
- name: emailAlertReceiver
  type: email
  severity: warning
  email: ops@mobiledgex.net
  appinst:
    appkey:
      organization: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
- name: emailSlackReceiver
  type: slack
  severity: info
  slackchannel: "alerts"
  slackwebhook: "http://host.docker.internal:9100/slack/webhook"
  appinst:
    appkey:
      organization: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
