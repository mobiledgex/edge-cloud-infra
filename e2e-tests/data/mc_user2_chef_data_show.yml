controllers:
- region: local
  address: 127.0.0.1:55001
orgs:
- name: DevOrg
  type: developer
  address: 123 Maple Street, Gainesville, FL 32604
  phone: 123-123-1234
roles:
- org: DevOrg
  username: user2
  role: DeveloperManager
regiondata:
- region: local
  appdata:
    flavors:
    - key:
        name: x1.tiny
      ram: 1024
      vcpus: 1
      disk: 1
    - key:
        name: x1.small
      ram: 2048
      vcpus: 2
      disk: 2
    - key:
        name: x1.medium
      ram: 4096
      vcpus: 4
      disk: 4
    cloudlets:
    - key:
        organization: mexdev
        name: chef-test-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: IpSupportDynamic
      numdynamicips: 254
      state: Ready
      platformtype: PlatformTypeFakeinfra
      notifysrvaddr: 127.0.0.1:51001
      flavor:
        name: DefaultPlatformFlavor
      physicalname: chef-test-1
      deployment: docker
    clusterinsts:
    - key:
        clusterkey:
          name: AppCluster
        cloudletkey:
          organization: mexdev
          name: chef-test-1
        organization: DevOrg
      flavor:
        name: x1.medium
      liveness: LivenessStatic
      state: Ready
      ipaccess: IpAccessShared
      nodeflavor: x1.small
      deployment: kubernetes
      nummasters: 1
      numnodes: 3
      masternodeflavor: x1.small
    apps:
    - key:
        organization: DevOrg
        name: DevOrg SDK Demo
        version: "1.0"
      imagepath: docker.mobiledgex.net/mobiledgex/mobiledgex_public/mobiledgexsdkdemo
      imagetype: ImageTypeDocker
      accessports: tcp:7777
      defaultflavor:
        name: x1.small
      deployment: kubernetes
      deploymentmanifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: devorgsdkdemo-tcp
          labels:
            run: devorgsdkdemo
        spec:
          type: LoadBalancer
          ports:
          - name: tcp7777
            protocol: TCP
            port: 7777
            targetPort: 7777
          selector:
            run: devorgsdkdemo
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: devorgsdkdemo-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              run: devorgsdkdemo
          template:
            metadata:
              labels:
                run: devorgsdkdemo
            spec:
              volumes:
              imagePullSecrets:
              - name: docker.mobiledgex.net
              containers:
              - name: devorgsdkdemo
                image: docker.mobiledgex.net/mobiledgex/mobiledgex_public/mobiledgexsdkdemo
                imagePullPolicy: Always
                ports:
                - containerPort: 7777
                  protocol: TCP
      deploymentgenerator: kubernetes-basic
      androidpackagename: com.mobiledgex.sdkdemo
      accesstype: AccessTypeLoadBalancer
    - key:
        organization: DevOrg
        name: Face Detection Demo
        version: "1.0"
      imagepath: docker.mobiledgex.net/mobiledgex/mobiledgex_public/facedetection
      imagetype: ImageTypeDocker
      accessports: tcp:8008
      defaultflavor:
        name: x1.small
      deployment: kubernetes
      deploymentmanifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: facedetectiondemo-tcp
          labels:
            run: facedetectiondemo
        spec:
          type: LoadBalancer
          ports:
          - name: tcp8008
            protocol: TCP
            port: 8008
            targetPort: 8008
          selector:
            run: facedetectiondemo
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: facedetectiondemo-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              run: facedetectiondemo
          template:
            metadata:
              labels:
                run: facedetectiondemo
            spec:
              volumes:
              imagePullSecrets:
              - name: docker.mobiledgex.net
              containers:
              - name: facedetectiondemo
                image: docker.mobiledgex.net/mobiledgex/mobiledgex_public/facedetection
                imagePullPolicy: Always
                ports:
                - containerPort: 8008
                  protocol: TCP
      deploymentgenerator: kubernetes-basic
      androidpackagename: com.mobiledgex.facedemo
      configs:
      - kind: envVarsYaml
        config: |
          - name: SOME_ENV1
            value: value1
          - name: CrmValue
            value: [[ .Deployment.ClusterIp ]]
          - name: SOME_ENV2
            valueFrom:
              configMapKeyRef:
                key: CloudletName
                name: mexcluster-info
                optional: true
      accesstype: AccessTypeLoadBalancer
      skiphcports: tcp:8008
    appinstances:
    - key:
        appkey:
          organization: DevOrg
          name: DevOrg SDK Demo
          version: "1.0"
        clusterinstkey:
          clusterkey:
            name: AppCluster
          cloudletkey:
            organization: mexdev
            name: chef-test-1
          organization: DevOrg
      cloudletloc:
        latitude: 31
        longitude: -91
      uri: chef-test-1.mexdev.mobiledgex.net
      liveness: LivenessStatic
      mappedports:
      - proto: LProtoTcp
        internalport: 7777
        publicport: 7777
        fqdnprefix: devorgsdkdemo-tcp-
      flavor:
        name: x1.small
      state: Ready
      powerstate: PowerOn
      vmflavor: x1.small
      runtimeinfo:
        containerids:
        - appOnClusterNode0
        - appOnClusterNode1
        - appOnClusterNode2
    - key:
        appkey:
          organization: DevOrg
          name: Face Detection Demo
          version: "1.0"
        clusterinstkey:
          clusterkey:
            name: AppCluster
          cloudletkey:
            organization: mexdev
            name: chef-test-1
          organization: DevOrg
      cloudletloc:
        latitude: 31
        longitude: -91
      uri: chef-test-1.mexdev.mobiledgex.net
      liveness: LivenessStatic
      mappedports:
      - proto: LProtoTcp
        internalport: 8008
        publicport: 8008
        fqdnprefix: facedetectiondemo-tcp-
      flavor:
        name: x1.small
      state: Ready
      powerstate: PowerOn
      vmflavor: x1.small
      runtimeinfo:
        containerids:
        - appOnClusterNode0
        - appOnClusterNode1
        - appOnClusterNode2
    appinstrefs:
    - key:
        organization: DevOrg
        name: DevOrg SDK Demo
        version: "1.0"
      insts:
        ? '{"app_key":{"organization":"DevOrg","name":"DevOrg SDK Demo","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"AppCluster"},"cloudlet_key":{"organization":"mexdev","name":"chef-test-1"},"organization":"DevOrg"}}'
        : 1
    - key:
        organization: DevOrg
        name: Face Detection Demo
        version: "1.0"
      insts:
        ? '{"app_key":{"organization":"DevOrg","name":"Face Detection Demo","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"AppCluster"},"cloudlet_key":{"organization":"mexdev","name":"chef-test-1"},"organization":"DevOrg"}}'
        : 1
