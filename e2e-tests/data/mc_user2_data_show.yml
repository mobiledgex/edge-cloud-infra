        QnhVd1d9osRwbyALfBY8R+gMgGgEBCPYpL3u5iSjgD6+n4d9RQS5zYRpeMJ1fX0C
        /QIDAQAB
        -----END PUBLIC KEY-----
      deployment: kubernetes
      deploymentmanifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: someapplication1-tcp
          labels:
            run: someapplication1
        spec:
          type: LoadBalancer
          ports:
          - name: tcp80
            protocol: TCP
            port: 80
            targetPort: 80
          - name: http443
            protocol: TCP
            port: 443
            targetPort: 443
          selector:
            run: someapplication1
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: someapplication1-udp
          labels:
            run: someapplication1
        spec:
          type: LoadBalancer
          ports:
          - name: udp10002
            protocol: UDP
            port: 10002
            targetPort: 10002
          selector:
            run: someapplication1
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: someapplication1-deployment
        spec:
          selector:
            matchLabels:
              run: someapplication1
          replicas: 1
          template:
            metadata:
              labels:
                run: someapplication1
            spec:
              volumes:
              imagePullSecrets:
              - name: mexregistrysecret
              containers:
              - name: someapplication1
                image: mobiledgex_AcmeAppCo/someapplication1:1.0
                imagePullPolicy: Always
                ports:
                - containerPort: 80
                  protocol: TCP
                - containerPort: 443
                  protocol: TCP
                - containerPort: 10002
                  protocol: UDP
      deploymentgenerator: kubernetes-basic
      androidpackagename: com.acme.someapplication1
      permitsplatformapps: true
