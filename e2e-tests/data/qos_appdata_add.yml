flavors:
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: tmus
      name: tmus-cloud-2
    organization: AcmeAppCo
  flavor:
    name: x1.small
  liveness: Static
  ipaccess: Dedicated
  nummasters: 1
  numnodes: 2
  networks:
  - net2

operatorcodes:
- code: 31026
  organization: tmus

networks:
- key:
    cloudletkey:
      organization: tmus
      name: tmus-cloud-2
    name: net2
  routes:
  - destinationcidr: 10.55.0.0/16
    nexthopip: 10.55.0.1
  connectiontype: ConnectToLoadBalancer

cloudlets:
- key:
    organization: tmus
    name: tmus-cloud-2
  location:
    latitude: 35
    longitude: -95
  ipsupport: Dynamic
  numdynamicips: 254
  platformtype: Fake

