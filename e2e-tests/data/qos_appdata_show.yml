apps:
- key:
    organization: AcmeAppCo
    name: qosapplication
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/qosapplication:1.0
  imagetype: Docker
  accessports: tcp:80,tcp:443,udp:10002,tcp:81:tls,tcp:444:tls
  defaultflavor:
    name: x1.small
  authpublickey: |
    -----BEGIN PUBLIC KEY-----
    MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA0Spdynjh+MPcziCH2Gij
    TkK9fspTH4onMtPTgxo+MQC+OZTwetvYFJjGV8jnYebtuvWWUCctYmt0SIPmA0F0
    VU6qzSlrBOKZ9yA7Rj3jSQtNrI5vfBIzK1wPDm7zuy5hytzauFupyfboXf4qS4uC
    GJCm9EOzUSCLRryyh7kTxa4cYHhhTTKNTTy06lc7YyxBsRsN/4jgxjjkxe3J0SfS
    z3eaHmfFn/GNwIAqy1dddTJSPugRkK7ZjFR+9+sscY9u1+F5QPwxa8vTB0U6hh1m
    QnhVd1d9osRwbyALfBY8R+gMgGgEBCPYpL3u5iSjgD6+n4d9RQS5zYRpeMJ1fX0C
    /QIDAQAB
    -----END PUBLIC KEY-----
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: qosapplication10-tcp
      labels:
        run: qosapplication1.0
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      - name: tcp443
        protocol: TCP
        port: 443
        targetPort: 443
      - name: tcp81tls
        protocol: TCP
        port: 81
        targetPort: 81
      - name: tcp444tls
        protocol: TCP
        port: 444
        targetPort: 444
      selector:
        run: qosapplication1.0
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: qosapplication10-udp
      labels:
        run: qosapplication1.0
    spec:
      type: LoadBalancer
      ports:
      - name: udp10002
        protocol: UDP
        port: 10002
        targetPort: 10002
      selector:
        run: qosapplication1.0
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: qosapplication10-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: qosapplication1.0
      template:
        metadata:
          labels:
            run: qosapplication1.0
            mexDeployGen: kubernetes-basic
        spec:
          volumes:
          imagePullSecrets:
          - name: registry.mobiledgex.net
          containers:
          - name: qosapplication10
            image: registry.mobiledgex.net/mobiledgex_AcmeAppCo/qosapplication:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
            - containerPort: 10002
              protocol: UDP
            - containerPort: 81
              protocol: TCP
            - containerPort: 444
              protocol: TCP
  deploymentgenerator: kubernetes-basic
  androidpackagename: com.acme.qosapplication
  officialfqdn: qosapplication.acmeappco.com
  accesstype: LoadBalancer
  qossessionprofile: ThroughputDownM
  qossessionduration: 5m0s
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: https://prometheus-community.github.io/helm-charts:prometheus-community/kube-prometheus-stack
  imagetype: Helm
  accessports: tcp:9090
  defaultflavor:
    name: x1.small
  annotations: version=9.4.10
  deployment: helm
  delopt: AutoDelete
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
  internalports: true
  accesstype: LoadBalancer
  trusted: true
