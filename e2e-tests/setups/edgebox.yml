mcs:
- name: mc1
  addr: {{mc}}:9900
  hostname: {{mc}}

crms:
- name: crm1
  apiaddr: "0.0.0.0:55091"
  notifyaddrs: "mexplat-stage-eu.ctrl.mobiledgex.net:37001"
  cloudletkey: '{"operator_key":{"name":"{{operator}}"},"name":"{{cloudlet}}"}'
  tls:
    servercert: "{{tlsoutdir}}/mex-server.crt"
    clientcert: "{{tlsoutdir}}/mex-client.crt"
  hostname: "127.0.0.1"
  vaultaddr: "{{vault}}"
  envvars:
    PLATFORM: PLATFORM_TYPE_EDGEBOX
    JAEGER_ENDPOINT: https://jaeger.mobiledgex.net:14268/api/traces

