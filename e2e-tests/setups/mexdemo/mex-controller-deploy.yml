apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: controller
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:2019-04-29
        imagePullPolicy: Always
        command:
         - "controller"
         - "--region"
         - "US"
         - "--apiAddr"
         - "0.0.0.0:55001"
         - "--httpAddr"
         - "0.0.0.0:36001"
         - "--notifyAddr"
         - "0.0.0.0:37001"
         - "--etcdUrls"  
         - "mex-etcd-cluster:2379"
         - "--influxAddr"
         - "monitoring-influxdb:8086"
         - "--tls"
         - "/root/tls/mex-server.crt"
         - "--d" 
         - "etcd,api,notify"
        env:
         - name: VAULT_ROLE_ID
           value: 0d0ab025-509e-c37d-d5de-c3319f452bd8
         - name: VAULT_SECRET_ID
           value: 4c5ed16b-b287-ee12-62d5-b25fef28736d

      imagePullSecrets:
       - name: mexreg-secret 

