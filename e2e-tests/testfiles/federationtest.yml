    partnertag: "partner1"
    region: "PA"
    ctrlapiaddr: "127.0.0.1:55081"
    ctrlnotifyaddr: "127.0.0.1:37081"
  curuserfile: '{{datadir2}}/mc_admin.yml'
  compareyaml:
