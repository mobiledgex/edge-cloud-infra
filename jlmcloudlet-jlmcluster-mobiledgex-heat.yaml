
heat_template_version: 2016-10-14
description: Create a cluster

resources:
   k8s-subnet:
      type: OS::Neutron::Subnet
      properties:
        cidr: 10.101.11.0/24
        network: mex-k8s-net-1
        gateway_ip: 10.101.11.1
        enable_dhcp: false
        dns_nameservers:
       
         - 1.1.1.1
       
         - 1.0.0.1
       
        name: 
           mex-k8s-subnet-jlmcloudlet-jlmcluster-mobiledgex
  
   rootlb-port:
      type: OS::Neutron::Port
      properties:
         name: jlmcloudlet.tdg.mobiledgex.net-jlmcloudlet-jlmcluster-mobiledgex-port
         network_id: mex-k8s-net-1
         fixed_ips:
          - subnet: { get_resource: k8s-subnet}
            ip_address: 10.101.11.1
         port_security_enabled: false
  
   mex-k8s-master-jlmcloudlet-jlmcluster-mobiledgex-port:
      type: OS::Neutron::Port
      properties:
         name: mex-k8s-master-jlmcloudlet-jlmcluster-mobiledgex-port
        
         network_id: mex-k8s-net-1
         fixed_ips:
          - subnet: { get_resource: k8s-subnet} 
            ip_address: 10.101.11.10
        
         port_security_enabled: false

  
  
   mex-k8s-master-jlmcloudlet-jlmcluster-mobiledgex:
      type: OS::Nova::Server
      properties:
         name: mex-k8s-master-jlmcloudlet-jlmcluster-mobiledgex
        
      
         image: mobiledgex-v3.0.3
         flavor: m4.large
         config_drive: true
         user_data_format: RAW
         user_data: |
            #cloud-config
            bootcmd:
             - echo MOBILEDGEX CLOUD CONFIG START
             - echo 'APT::Periodic::Enable "0";' > /etc/apt/apt.conf.d/10cloudinit-disable
             - apt-get -y purge update-notifier-common ubuntu-release-upgrader-core landscape-common unattended-upgrades
             - echo "Removed APT and Ubuntu extra packages" | systemd-cat
            ssh_authorized_keys:
             - ssh-rsa  ubuntu@registry
            chpasswd: { expire: False }
            ssh_pwauth: False
            timezone: UTC
            runcmd:
             - [ echo, MOBILEDGEX, doing, ifconfig ]
             - [ ifconfig, -a ]
        
         networks:
          - port: { get_resource: mex-k8s-master-jlmcloudlet-jlmcluster-mobiledgex-port }
         metadata:
         
           skipk8s: no
           role: k8s-master 
           edgeproxy: 10.101.11.1
           mex-flavor: m4.large
           k8smaster: 10.101.11.10
         
  
   mex-k8s-node-1-port:
      type: OS::Neutron::Port
      properties:
          name: mex-k8s-mex-k8s-node-1-port-jlmcloudlet-jlmcluster-mobiledgex
         
          network_id: mex-k8s-net-1
          fixed_ips:
          - subnet: { get_resource: k8s-subnet}
            ip_address: 10.101.11.101
         
          port_security_enabled: false

  

   mex-k8s-node-1:
      type: OS::Nova::Server
      depends_on: mex-k8s-master-jlmcloudlet-jlmcluster-mobiledgex
      properties:
         name: mex-k8s-node-1-jlmcloudlet-jlmcluster-mobiledgex
        
        
         
         image: mobiledgex-v3.0.3
         flavor: m4.large
         config_drive: true
         user_data_format: RAW
         user_data: |
            #cloud-config
            bootcmd:
             - echo MOBILEDGEX CLOUD CONFIG START
             - echo 'APT::Periodic::Enable "0";' > /etc/apt/apt.conf.d/10cloudinit-disable
             - apt-get -y purge update-notifier-common ubuntu-release-upgrader-core landscape-common unattended-upgrades
             - echo "Removed APT and Ubuntu extra packages" | systemd-cat
            ssh_authorized_keys:
             - ssh-rsa  ubuntu@registry
            chpasswd: { expire: False }
            ssh_pwauth: False
            timezone: UTC
            runcmd:
             - [ echo, MOBILEDGEX, doing, ifconfig ]
             - [ ifconfig, -a ]
         networks:
          - port: { get_resource: mex-k8s-node-1-port } 
         metadata:
            skipk8s: no 
            role: k8s-node
            edgeproxy: 10.101.11.1
            mex-flavor: m4.large
            k8smaster: 10.101.11.10
  
