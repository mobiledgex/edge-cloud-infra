apiVersion: v1
kind: Service
metadata:
  labels:
    run: testapp
  name: testapp-mexexample-tcp-service
spec:
  ports:
  - name: grpc27272
    port: 27272
    protocol: TCP
    targetPort: 27272
  - name: rest27273
    port: 27273
    protocol: TCP
    targetPort: 27273
  - name: http27274
    port: 27274
    protocol: TCP
    targetPort: 27274
  - name: tcp27275
    port: 27275
    protocol: TCP
    targetPort: 27275
  selector:
    run: testapp
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: testapp
  name: testapp-mexexample-udp-service
spec:
  ports:
  - name: udp27276
    port: 27276
    protocol: UDP
    targetPort: 27276
  selector:
    run: testapp
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-mexexample-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      run: testapp
  template:
    metadata:
      labels:
        run: testapp
    spec:
      containers:
      - image: registry.mobiledgex.net:5000/mobiledgex/mexexample
        imagePullPolicy: Always
        name: mexexample
        ports:
        - containerPort: 27272
          protocol: TCP
        - containerPort: 27273
          protocol: TCP
        - containerPort: 27274
          protocol: TCP
        - containerPort: 27275
          protocol: TCP
        - containerPort: 27276
          protocol: UDP
      imagePullSecrets:
      - name: mexregistrysecret
      volumes:
      - emptyDir: {}
        name: mexexample
