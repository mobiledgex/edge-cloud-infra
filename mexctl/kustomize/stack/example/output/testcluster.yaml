apiVersion: v1
kind: values
metadata:
  name: testcloudlet-example
name: testcloudlet
resource: hamburg
values:
  agent:
    image: registry.mobiledgex.net:5000/mobiledgex/mexosagent
    port: 18889
    status: active
  application:
    deployment: kubernetes
    image: registry.mobiledgex.net:5000/mobiledgex/mexexample
    imagetype: ImageTypeDocker
    kind: kubernetes
    manifest: http://registry.mobiledgex.net:8080/mobiledgex/testapp.yaml
    name: testapp
    proxypath: testapp
  base: example
  cluster:
    flavor: x1.medium
    kind: kubernetes
    location: eu-central
    name: testcloudlet
    osimage: mobiledgex
    region: eu-central-2
    zone: eu-central-2c
  environment:
    mexenv: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/mexenv.json
    openrc: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/hamburg/openrc.json
  kind: static
  name: testcloudlet
  network:
    dnszone: mobiledgex.net
    external: external-network-shared
    ipaccess: IpAccessShared
    name: mex-k8s-net-1
    options: dhcp
    router: mex-k8s-router-1
    scheme: priv-subnet,mex-k8s-net-1,10.101.X.0/24
    securityrule: default
  operator:
    kind: openstack
    name: tdg
  registry:
    docker: registry.mobiledgex.net:5000
    name: registry.mobiledgex.net
  resource:
    group: mobiledgex
