worker_processes 2;

events {
    worker_connections  100;
}

http {
	proxy_send_timeout 120;
	proxy_read_timeout 300;
	proxy_buffering    off;
	keepalive_timeout  5 5;
	tcp_nodelay        on;
	  

  server {
    listen 443 ssl;
    server_name registry.mobiledgex.net;

    # SSL
    #ssl_certificate /etc/nginx/conf.d/fullchain.cer;
    #ssl_certificate /etc/nginx/conf.d/registry.mobiledgex.net.cer;
    ssl_certificate /etc/nginx/conf.d/registry.mobiledgex.net.cer;
    ssl_certificate_key /etc/nginx/conf.d/registry.mobiledgex.net.key;

    ssl_protocols TLSv1.1 TLSv1.2;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # disable any limits to avoid HTTP 413 for large image uploads
    client_max_body_size 0;

    # required to avoid HTTP 411: see Issue #1486 (https://github.com/moby/moby/issues/1486)
    chunked_transfer_encoding on;

    location / {
#      auth_basic "Sonatype Nexus";
#      auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

      proxy_pass http://localhost:8081/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto "https";
#      proxy_set_header REMOTE_USER $remote_user;
    }
  }
}
