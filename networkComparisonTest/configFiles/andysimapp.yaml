apiVersion: v1
kind: Service
metadata:
  name: latencyapp-service
  labels:
    run: latencyapp
spec:
  type: LoadBalancer
  ports:
  - port: 2014
    targetPort: 2014
    protocol: UDP
    name: udp2010
  selector:
    run: latencyapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: latencyapp-deployment
spec:
  selector:
    matchLabels:
      run: latencyapp
  replicas: 1
  template:
    metadata:
      labels:
        run: latencyapp
    spec:
      volumes:
      imagePullSecrets: 
      - name: mexreg-secret
      containers:
      - name: latencyapp
        image: registry.mobiledgex.net:5000/latency
        imagePullPolicy: Always
        ports:
        - containerPort: 2014 
