apiVersion: v1
kind: Service
metadata:
  name: iperfapp-service
  labels:
    run: iperfapp
spec:
  type: LoadBalancer
  ports:
  - port: 2011
    targetPort: 2011
    protocol: TCP
    name: tcp2011
  selector:
    run: iperfapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperfapp-deployment
spec:
  selector:
    matchLabels:
      run: iperfapp
  replicas: 1
  template:
    metadata:
      labels:
        run: iperfapp
    spec:
      volumes:
      imagePullSecrets: 
      - name: mexreg-secret
      containers:
      - name: iperfapp
        image: registry.mobiledgex.net:5000/mobiledgex/iperfandy16
        imagePullPolicy: Always
        ports:
        - containerPort: 2011 
        args:
         - "-s"
         - "-p"
         - "2011"
         - "-w"
         - "10M"

