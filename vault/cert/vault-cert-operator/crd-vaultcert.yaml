apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vaultcerts.stable.mobiledgex.net
spec:
  group: stable.mobiledgex.net
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [domain, secretName]
              properties:
                domain:
                  type: array
                  items:
                    type: string
                secretName:
                  type: string
  conversion:
    strategy: None

  scope: Namespaced
  names:
    plural: vaultcerts
    singular: vaultcert
    kind: VaultCert
    shortNames:
    - vc
