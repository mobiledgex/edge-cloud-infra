---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crd-vaultcert-acc
  namespace: vault-cert

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: crd-vaultcert
  namespace: vault-cert
rules:
- apiGroups: ["stable.mobiledgex.net"]
  resources: ["vaultcerts"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: crd-vaultcert
  namespace: vault-cert
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crd-vaultcert
subjects:
  - kind: ServiceAccount
    name: crd-vaultcert-acc
    namespace: vault-cert
